<html>
    <head>
        <title> REGISTRATION FORM</title>
        <link rel="stylesheet"href="style.css"type="text/css">
            <div class ="main">
            <div class ="register">
                <h2>Register here</h2>
                <form id ="register"method="post"></form>
                <label>First name :</label>
                <br>
                <input type ="text"name="fname"id="name"placeholder="Enter your first name">
                <br><br>
                <label>Last Name:</label><br>
                <input type ="text"name="lname"id="name"placeholder="Enter your last name">
                <br><br>
                <label> Your age :</label><br>
                <input type ="number"name="age"id="name"placeholder="How old are you">
                <br><br>
                <label> Email :</label><br>
                <input type ="name"name="Email"id="name"placeholder="Enter your mail id=">
                <br><br>
                <label>Gender :</label>
                &nbsp;&nbsp;&nbsp;
                <input type ="radio"name="Gender"id="male">
                &nbsp;
                <span id ="Male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type ="radio"name="Gender"id="female">
                &nbsp;
                <span id ="Female">Female</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <br><br>
                <label>Known Language :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type ="checkbox"name="lang"id="English">
                &nbsp;
                <span id ="English">English</span>
                &nbsp;
                <input type ="checkbox"name="lang"id="Tamil">
                &nbsp;
                <span id ="Tamil">Tamil</span>
                &nbsp;
                <input type ="checkbox"name="lang"id="Hindi">
                &nbsp;
                <span id="Hindi">Hindi</span>
                &nbsp;
                <br><br>
                <input type="submit"value="submit"name="submit"id="submit">
                
            </div>
        </body>
    </head>
</html>
